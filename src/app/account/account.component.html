<form (ngSubmit)="onSubmit()" #accountForm="ngForm">
    <div class="form-group">
        <label for="clientId">Please insert Client Id: </label>
        <input type="text" class="form-control" id="clientId" 
                required [(ngModel)]="clientId" name="clientId"
                #clientid="ngModel">
        <div *ngIf="clientid.invalid && (clientid.dirty || clientid.touched)" class="alert alert-danger">
            <div *ngIf="clientid.errors.required">
                Client Id is required.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!accountForm.form.valid">Add account</button>
</form>
